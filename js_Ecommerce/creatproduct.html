<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Corrected the viewport meta tag -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Shopping Cart | Creat Page</title>
    <link rel="stylesheet" href="css/creatproduct.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="brand">Shopping Cart</a>
          <nav>
            <ul id="links">
              <li><a href="login.html">Sing In</a></li>
              <li><a href="register.html">Sing Up</a></li>
            </ul>
            <ul id="user_info">
              <li id="en-lang" >En</li>
              <li id="ar-lang" >Ar</li>
              <li><a href="profile.htm" id="user"></a></li>
              <li><a href="favorites.html">Favorits</a></li>
              <li><a href="myproducts.html">My Products</a></li>
              <li class="choppingCart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="badge"></span>
                <div class="carts-products">
                  <div></div>
                  <a href="cartproduct.html">view all products</a>
                </div>
              </li>
              <li><a href="" id="logout">Logout</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="creat-product-page">
      <div class="container">
        <form id="creat-form">
          <input type="file" id="upload-image-file">
          <input
            type="text"
            placeholder="Name Of The Product"
            id="product-name"
          />
          <input
            type="text"
            placeholder="Descriptions Of The Product"
            id="product-desc"
          />
          <select name="" id="product-size">
            <option value="" hidden>Select Size</option>
            <option value="Small">Smal</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
          </select>
          <input type="submit" value="Create" />
        </form>
      </div>
      <a href="creatproduct.html" class="creat-product-icon">
        <i class="fa-solid fa-plus"></i
      ></a>
    </section>
    <script src="js/langeDir.js"></script>
    <script src="js/usar.js"></script>
    <script src="js/data.js"></script>
    <script src="js/cardMenu.js"></script>
    <script src="js/creatproduct.js"></script>
  </body>
</html>
